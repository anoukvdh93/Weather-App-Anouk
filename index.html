<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp Anouk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="enter-city">
            <input
              type="text"
              id="city-input"
              name="city"
              placeholder="Enter city"
            />
            <button type="submit" id="search-button">Search</button>
            <button type="submit" id="current-button">Current</button>
          </form>
          <h1 id="city">Barcelona</h1>
          <div id="current-date">Monday 18:01</div>
          <div class="today">
            <div class="today-temperature">
              <div><img src="" alt="" id="icon" /></div>
              <div class="dataNow">
                <div class="dataToday">
                  <p class="bigtemp" id="bigtemp">11</p>
                  <span class="units"
                    ><a id="celsius-link" class="active" href="#">°C</a>|
                    <a id="fahrenheit-link" href="#">°F</a>
                  </span>
                </div>
                <p id="weather-description">Sunny</p>
              </div>
            </div>
            <div class="today-details">
              <ul>
                <li>Humidity: <span id="humidity">42</span>%</li>
                <li>Wind: <span id="wind">16</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </section>
    <a href="https://github.com/anoukvdh93/Weather-App-Anouk" target="_blank"
      >Open-source code</a
    >, by Anouk van der Heijden
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
